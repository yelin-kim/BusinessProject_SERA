<div class="txt" style="position:absolute; left:191px; top:128px;"><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">삼성카드는 신용카드업, 시설대여업, 할부금융업 등을 영위하는 여신전문금융회사. 1983년 설립됐으며, 1988년 삼성그룹</span></div>
<div class="txt" style="position:absolute; left:191px; top:140px;"><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">에 인수됨. 주요사업은 신용판매(신판), 현금서비스, 카드론 등의 카드사업이고, 그 외 할부리스, 일반대출, 팩토링 등을</span></div>
