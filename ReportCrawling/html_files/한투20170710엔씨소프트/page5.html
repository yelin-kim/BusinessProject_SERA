<div class="txt" style="position:absolute; left:189px; top:135px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">2(2003년), AION(2008년), 블레이드앤소울(2012년), 길드워2(2012년), Wildstar(2014년) 등 다수의 MMORPG 게임을</span></div>
<div class="txt" style="position:absolute; left:189px; top:147px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">보유하고 있다. 2016년 3월 블레이드앤소울 모바일을 시작으로 흥행 IP를 활용한 모바일 신작들을 적극적으로 출시할 예</span></div>
