<div class="txt" style="position:absolute; left:191px; top:105px;"><span id="f5" style="font-size:8px;vertical-align:baseline;color:rgba(0,0,0,1);">[</span><span id="f1" style="font-size:8px;vertical-align:baseline;color:rgba(0,0,0,1);">그림 </span><span id="f5" style="font-size:8px;vertical-align:baseline;color:rgba(0,0,0,1);">1] Sanofi</span><span id="f1" style="font-size:8px;vertical-align:baseline;color:rgba(0,0,0,1);">의 </span><span id="f5" style="font-size:8px;vertical-align:baseline;color:rgba(0,0,0,1);">R&amp;D </span><span id="f1" style="font-size:8px;vertical-align:baseline;color:rgba(0,0,0,1);">계획</span></div>
<div class="txt" style="position:absolute; left:462px; top:54px;"><span id="f1" style="font-size:9px;vertical-align:baseline;color:rgba(0,0,0,1);">한미약품(128940)</span></div>
<div class="txt" style="position:absolute; left:189px; top:303px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">자료</span><span id="f6" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">: Sanofi, </span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">한국투자증권</span></div>
<div class="txt" style="position:absolute; left:189px; top:345px;"><span id="f4" style="font-size:8px;vertical-align:baseline;color:rgba(0,0,0,1);">기업개요 및 용어해설</span></div>
<div class="txt" style="position:absolute; left:189px; top:363px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">한미약품은 1973년 설립되어 1988년 거래소에 상장된 제약사다. 1980년대부터 R&amp;D역량을 축적하며 도입품목판매 위주</span></div>
<div class="txt" style="position:absolute; left:189px; top:378px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">의 사업모델에서 탈피하며 차별화를 꾀하고 있다. 주요주주는 한미사이언스로 한미약품의 지분을 41.4% 보유하고 있다.</span></div>
<div class="txt" style="position:absolute; left:189px; top:392px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">연결자회사로는 북경한미유한공사(지분율 73.7%), 한미정밀화학(원료의약품 생산, 지분율 63.0%)가 있다.</span></div>
