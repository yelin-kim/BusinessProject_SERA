<div class="txt" style="position:absolute; left:191px; top:136px;"><span id="f4" style="font-size:8px;vertical-align:baseline;color:rgba(0,0,0,1);">■ 기업개요</span></div>
<div class="txt" style="position:absolute; left:191px; top:153px;"><span id="f6" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">2015</span><span id="f7" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">년 </span><span id="f6" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">8</span><span id="f7" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">월 </span><span id="f6" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">1</span><span id="f7" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">일을 기준일로 </span><span id="f6" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">SK</span><span id="f7" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">지주회사와 </span><span id="f6" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">SK C&amp;C</span><span id="f7" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">의 합병 후 지주회사로 출범</span><span id="f6" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">. </span><span id="f7" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">현재 자회사의 지분 소유를 통해 사업</span></div>
<div class="txt" style="position:absolute; left:191px; top:165px;"><span id="f7" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">내용을 지배하는 투자사업과 시스템 통합 및 </span><span id="f6" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">IT </span><span id="f7" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">아웃소싱 서비스 등 종합 </span><span id="f6" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">IT</span><span id="f7" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">서비스를 제공하는 사업부문을 영위하는 </span><span id="f6" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">SK</span></div>
