<div class="txt" style="position:absolute; left:189px; top:124px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">현대중공업은 </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">1972</span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">년 설립되어 조선</span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">, </span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">해양</span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">, </span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">플랜트 사업 등을 영위하며 </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">2017</span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">년 </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">4</span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">월 </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">1</span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">일 존속 현대중공업</span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">, </span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">현대로보틱스</span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">,</span></div>
<div class="txt" style="position:absolute; left:189px; top:139px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">현대일렉트릭</span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">, </span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">현대건설기계로 분할되었음</span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">. </span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">분할 전 </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">2016</span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">년 기준 매출액 비중은 조선부문이 </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">33.1%, </span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">해양플랜트부문이</span></div>
