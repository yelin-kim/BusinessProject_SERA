<div class="txt" style="position:absolute; left:450px; top:55px;"><span id="f2" style="font-size:7px;vertical-align:baseline;color:rgba(255,255,255,1);">아모레퍼시픽(090430)</span></div>
<div class="txt" style="position:absolute; left:191px; top:93px;"><span id="f3" style="font-size:7px;vertical-align:baseline;color:rgba(0,0,0,1);">기업개요 및 용어해설</span></div>
<div class="txt" style="position:absolute; left:191px; top:110px;"><span id="f2" style="font-size:7px;vertical-align:baseline;color:rgba(0,0,0,1);">아모레퍼시픽은 1945년에 설립되어 40여 년간 부동의 국내 1위의 화장품 업체이다. 대표적인 브랜드는 한방화장품 설화</span></div>
<div class="txt" style="position:absolute; left:191px; top:122px;"><span id="f2" style="font-size:7px;vertical-align:baseline;color:rgba(0,0,0,1);">수로 2009년 단일 화장품 브랜드 최초로 백화점 경로 매출 1천억원 달성, 2015년 1조원을 돌파했다. 아모레퍼시픽은 중</span></div>
<div class="txt" style="position:absolute; left:191px; top:134px;"><span id="f2" style="font-size:7px;vertical-align:baseline;color:rgba(0,0,0,1);">국에서 가장 성공한 한국 화장품 진출 업체로 2015년 중국 시장 내 점유율은 1.9%이다.</span></div>
