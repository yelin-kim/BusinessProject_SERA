<div class="txt" style="position:absolute; left:191px; top:93px;"><span id="f3" style="font-size:8px;vertical-align:baseline;color:rgba(0,0,0,1);">기업개요 및 용어해설</span></div>
<div class="txt" style="position:absolute; left:191px; top:110px;"><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">엔씨소프트는 1997년 설립해 2000년에 상장한 온라인 게임 개발사이다. 주요 게임으로는 리지니(1998년), 리니지</span></div>
<div class="txt" style="position:absolute; left:191px; top:122px;"><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">2(2003년), AION(2008년), 블레이드앤소울(2012년), 길드워2(2012년), Wildstar(2014년) 등 다수의 MMORPG 게임을</span></div>
<div class="txt" style="position:absolute; left:191px; top:134px;"><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">보유하고 있다. 2017년 6월 </span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">‘</span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">리니지 M</span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">’</span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">을 시작으로 모바일 게임 시장에 본격 진입했으며 2018년에는 보유 IP 기반의 다</span></div>
<div class="txt" style="position:absolute; left:191px; top:146px;"><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">양한 모바일 신작들을 출시할 계획이다.</span></div>
