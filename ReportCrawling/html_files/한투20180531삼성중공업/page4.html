<div class="txt" style="position:absolute; left:458px; top:54px;"><span id="f2" style="font-size:8px;vertical-align:baseline;color:rgba(255,255,255,1);">삼성중공업</span><span id="f3" style="font-size:8px;vertical-align:baseline;color:rgba(255,255,255,1);">(010140)</span></div>
<div class="txt" style="position:absolute; left:191px; top:109px;"><span id="f5" style="font-size:8px;vertical-align:baseline;color:rgba(0,0,0,1);">기업개요 및 용어해설</span></div>
<div class="txt" style="position:absolute; left:191px; top:126px;"><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">1974</span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">년에 설립한 삼성그룹 계열의 조선사</span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">. </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">주요 사업은 선박</span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">/</span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">해양플랜트</span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">(LNG</span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">선</span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">, </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">드릴쉽</span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">, </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">초대형 컨테이너선</span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">, FPSO,</span></div>
<div class="txt" style="position:absolute; left:191px; top:138px;"><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">LNG-FPSO)</span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">를 제조</span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">/</span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">판매</span></div>
<div class="txt" style="position:absolute; left:192px; top:162px;"><span id="f7" style="font-size:3px;vertical-align:baseline;color:rgba(0,0,0,1);"> </span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">FPSO: </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">부유식 원유생산 저장 하역 설비</span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">, </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">해상의 일정지역에 머물면서 해저에서 원유를 뽑아 올려 정유 제품을 생산</span></div>
<div class="txt" style="position:absolute; left:199px; top:174px;"><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">하여 보관하고 타 선박에 이송</span></div>
<div class="txt" style="position:absolute; left:192px; top:186px;"><span id="f7" style="font-size:3px;vertical-align:baseline;color:rgba(0,0,0,1);"> </span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">FLNG: </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">액화천연가스 생산설비로 해상에 정박해 천연가스를 액화</span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">/</span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">저장</span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">/</span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">하역하는 선박</span></div>
