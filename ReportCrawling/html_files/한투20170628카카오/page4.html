<div class="txt" style="position:absolute; left:471px; top:54px;"><span id="f1" style="font-size:9px;vertical-align:baseline;color:rgba(0,0,0,1);">카카오(035720)</span></div>
<div class="txt" style="position:absolute; left:189px; top:105px;"><span id="f4" style="font-size:8px;vertical-align:baseline;color:rgba(0,0,0,1);">기업개요 및 용어해설</span></div>
<div class="txt" style="position:absolute; left:189px; top:123px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">카카오는 2014년 10월 코스닥에 상장되어 현재 국내 2위 검색 포털 </span><span id="f5" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">‘</span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">다음</span><span id="f5" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">’ </span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">및 국내에서 가장 많은 사용자를 보유하고 있</span></div>
<div class="txt" style="position:absolute; left:189px; top:135px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">는 메신저 </span><span id="f5" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">‘</span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">카카오톡</span><span id="f5" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">’</span><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">을 서비스 중. 주력 서비스로는 카카오톡을 기반으로 하여 카카오스토리, 카카오페이를 포함하여 카</span></div>
<div class="txt" style="position:absolute; left:189px; top:147px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">카오 택시 등 다양한 O2O서비스도 구현 중. 카카오의 매출은 카카오 가입자를 기반으로 한 모바일 게임 및 광고, 모바일</span></div>
<div class="txt" style="position:absolute; left:189px; top:159px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">콘텐츠 등의 서비스와 연계하여 수익을 창출 중. 주요 매출원은 광고 및 모바일 게임.</span></div>
