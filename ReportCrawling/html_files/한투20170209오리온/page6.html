<div class="txt" style="position:absolute; left:471px; top:54px;"><span id="f1" style="font-size:9px;vertical-align:baseline;color:rgba(0,0,0,1);">오리온(001800)</span></div>
<div class="txt" style="position:absolute; left:189px; top:91px;"><span id="f3" style="font-size:8px;vertical-align:baseline;color:rgba(0,0,0,1);">기업개요 및 용어해설</span></div>
<div class="txt" style="position:absolute; left:189px; top:109px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">주식회사 오리온은 1956년 7월 25일에 설립되었다. 주요 사업 부문으로는 비스킷, 파이, 껌, 초콜릿 등 과자류를 생산하</span></div>
<div class="txt" style="position:absolute; left:189px; top:121px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">여 판매하고 있다. 특히 해외사업은 수출과 해외법인을 통한 생산, 판매를 병행하고 있는데 중국, 러시아, 베트남 등 이머</span></div>
<div class="txt" style="position:absolute; left:189px; top:133px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">징마켓에서 확고한 입지를 다져가고 있다.</span></div>
