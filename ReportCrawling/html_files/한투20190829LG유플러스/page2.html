<div class="txt" style="position:absolute; left:454px; top:55px;"><span id="f2" style="font-size:7px;vertical-align:baseline;color:rgba(255,255,255,1);">LG유플러스(032640)</span></div>
<div class="txt" style="position:absolute; left:191px; top:106px;"><span id="f2" style="font-size:13px;vertical-align:baseline;color:rgba(85,145,205,1);">20년에 매출 증가, 손익 개선</span></div>
<div class="txt" style="position:absolute; left:191px; top:124px;"><span id="f3" style="font-size:10px;vertical-align:baseline;color:rgba(0,0,0,1);">- 3분기에 가입자당 유치비용을 낮춰 과도한 마케팅 경쟁을 지양</span></div>
<div class="txt" style="position:absolute; left:191px; top:140px;"><span id="f3" style="font-size:10px;vertical-align:baseline;color:rgba(0,0,0,1);">- 19년에는 5G 관련 상각비, 마케팅비용 증가로 수익성이 하락했으나 20년에</span></div>
<div class="txt" style="position:absolute; left:204px; top:156px;"><span id="f3" style="font-size:10px;vertical-align:baseline;color:rgba(0,0,0,1);">는 매출 증가로 개선될 것</span></div>
<div class="txt" style="position:absolute; left:191px; top:172px;"><span id="f3" style="font-size:10px;vertical-align:baseline;color:rgba(0,0,0,1);">- 19년 서비스 매출액(단말기 판매 제외)은 2% 증가하며 20년에는 4% 이상</span></div>
<div class="txt" style="position:absolute; left:204px; top:188px;"><span id="f3" style="font-size:10px;vertical-align:baseline;color:rgba(0,0,0,1);">늘어날 것</span></div>
<div class="txt" style="position:absolute; left:191px; top:204px;"><span id="f3" style="font-size:10px;vertical-align:baseline;color:rgba(0,0,0,1);">- 19년 이동통신 매출액은 2%(가입자 +7%, ARPU -4%) 이상 늘어나고 20</span></div>
<div class="txt" style="position:absolute; left:204px; top:220px;"><span id="f3" style="font-size:10px;vertical-align:baseline;color:rgba(0,0,0,1);">년에는 대폭 증가할 전망(우리는 20년에 5.7% 증가 추정)</span></div>
<div class="txt" style="position:absolute; left:533px; top:793px;"><span id="f1" style="font-size:9px;vertical-align:baseline;color:rgba(127,127,127,1);">2</span></div>
