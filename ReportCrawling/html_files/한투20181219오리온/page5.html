<div class="txt" style="position:absolute; left:191px; top:122px;"><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">부문으로는 비스킷</span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">, </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">파이</span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">, </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">껌</span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">, </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">초콜릿 등 과자류를 생산하여 판매하고 있음</span><span id="f3" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">. </span><span id="f2" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">특히 해외사업은 수출과 해외법인을 통한 생</span></div>
