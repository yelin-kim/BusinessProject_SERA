<div class="txt" style="position:absolute; left:462px; top:54px;"><span id="f1" style="font-size:9px;vertical-align:baseline;color:rgba(0,0,0,1);">한국전력(015760)</span></div>
<div class="txt" style="position:absolute; left:189px; top:105px;"><span id="f4" style="font-size:8px;vertical-align:baseline;color:rgba(0,0,0,1);">기업개요</span></div>
<div class="txt" style="position:absolute; left:189px; top:123px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">한국전력은 우리나라에 거의 독점적으로 전력을 공급하는 공기업. 6개의 발전자회사와 수많은 민자발전사업자가 생산한</span></div>
<div class="txt" style="position:absolute; left:189px; top:135px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">전력을 구입해 소비자에게 판매함. 한전과 발전자회사는 우리나라 발전설비용량의 75%를 보유하고 있음. 전체 영업비용</span></div>
<div class="txt" style="position:absolute; left:189px; top:147px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">의 29%가 LNG, 유연탄 등의 발전연료비이며, 22%가 민자발전으로부터 전력을 구입하는 구입전력비임(2016년). 따라서</span></div>
<div class="txt" style="position:absolute; left:189px; top:159px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">전체 영업원가의 52%가 유가와 원/달러 환율 변화에 영향 받는 구조</span></div>
<div class="txt" style="position:absolute; left:533px; top:795px;"><span id="f2" style="font-size:9px;vertical-align:baseline;color:rgba(127,127,127,1);">3</span></div>
