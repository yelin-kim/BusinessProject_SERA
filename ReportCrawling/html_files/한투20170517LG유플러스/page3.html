<div class="txt" style="position:absolute; left:449px; top:54px;"><span id="f1" style="font-size:9px;vertical-align:baseline;color:rgba(0,0,0,1);">LG유플러스(032640)</span></div>
<div class="txt" style="position:absolute; left:189px; top:105px;"><span id="f4" style="font-size:8px;vertical-align:baseline;color:rgba(0,0,0,1);">기업개요 및 용어해설</span></div>
<div class="txt" style="position:absolute; left:189px; top:123px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">LG유플러스는 2010년에 LG텔레콤이 LG데이콤과 그 자회사인 LG파워콤을 흡수합병해 출범했다. 최대주주는 ㈜LG이며</span></div>
<div class="txt" style="position:absolute; left:189px; top:135px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">36.0%의 지분을 보유하고 있다. LG유플러스는 무선통신과 유선통신 사업을 모두 영위하고 있으며 2016년 무선통신과</span></div>
<div class="txt" style="position:absolute; left:189px; top:147px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">유선통신 매출 비중은 각각 60.2%, 39.1%다. 2016년 기준 무선통신, 초고속인터넷 시장 점유율은 각각 20.3%, 17.6%</span></div>
<div class="txt" style="position:absolute; left:189px; top:159px;"><span id="f1" style="font-size:6px;vertical-align:baseline;color:rgba(0,0,0,1);">로 3위를 기록했다.</span></div>
